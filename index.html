<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart of Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenar">
        <div class="first">
            <p class="heading">Products</p>
            <div class="first1">
                <p>i-Phone</p>
                <p >1,00,000</p>
                <p class="button"><button id="decres1">-</button><span id="prevalue1">0</span><button
                        id="incres1">+</button></p>
            </div>
            <div class="first1">
                <p>Redmi</p>
                <p class="p">20,000</p>
                <p class="button"><button id="decres2">-</button><span id="prevalue2">0</span><button
                        id="incres2">+</button></p>
            </div>
            <div class="first1">
                <p>oppo</p>
                <p >30,000</p>
                <p class="button"><button id="decres3">-</button><span id="prevalue3">0</span><button
                        id="incres3">+</button></p>
            </div>
        </div>
        <div class="second">
            <p class="heading">Cart</p>
            <div class="f" id="first1">
                <p>i-Phone</p>
                <div id="v">
                    <span id="value1">0</span>
                    <span></span>
                    <span id="p1">1,00,000</span>
                </div>
            </div>
            <div class="f" id="first2">
                <p>Redmi</p>
                <div id="v1">
                    <span id="value2">0</span>
                    <span></span>
                    <span id="p2">20,000</span>
                </div>
            </div>
            <div class="f" id="first3">
                <p>oppo</p>
                <div id="v1">
                    <span id="value3">0</span>
                    <span></span>
                    <span id="p3">30,000</span>
                </div>
            </div>
            <div class="last">
                <p>Total:</p>
                <span id="total">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
